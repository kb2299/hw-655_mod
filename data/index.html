<!doctype html>

<head>
  <meta charset="utf-8" />
  <title>Autolighter</title>
</head>

<body>
  <form>
    <label>Light state:</label>
    <input type="button" value="Lights on">
  </form>

  <script>
    async function fetchAsync(url) {
      let response = await fetch(url).then((response) => { return true; }).catch(error => {
        console.error(error);
      })

    }

    const button = document.querySelector('input');
    const paragraph = document.querySelector('label');

    button.addEventListener('click', updateButton);

    function updateButton() {
      var result;
      if (button.value === 'Lights on') {
        button.value = 'Lights off';
        result = fetchAsync('/on');
      } else {
        button.value = 'Lights on';
        result = fetchAsync('/off');
      }
    }
  </script>


</body>

</html>
